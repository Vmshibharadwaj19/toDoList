<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Element Creator — Demo</title>
  <style>
    :root {
      --card: #0b1320;
      --muted: #333;
      --accent: #06b6d4;
      --glass: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      font-family: Inter, Ui-sans-serif, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    body {
      margin: 0;
      background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 36px;
    }

    .app {
      width: 100%;
      max-width: 100%;
      background: rgba(255,255,255,0.6);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type=text], 
    textarea {
      background: var(--glass);
      border: 1px solid rgba(0,0,0,0.1);
      color: inherit;
      padding: 8px 10px;
      border-radius: 8px;
      outline: none;
      min-width: 220px;
    }

    textarea {
      min-height: 64px;
      resize: vertical;
    }

    button {
      background: var(--accent);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    button.ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(0,0,0,0.1);
    }

    .layout {
      display: block;
    }

    .left {
      min-height: 320px;
    }

    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .card {
      background: rgba(255,255,255,0.6);
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 15px;
    }

    .card p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      min-height: 36px;
    }

    .card .meta {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }

    .badge {
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 8px;
      background: rgba(0,0,0,0.05);
      color: var(--muted);
    }

    .card .actions {
      position: absolute;
      right: 8px;
      top: 8px;
      display: flex;
      gap: 6px;
    }

    .small {
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 8px;
    }

    .empty {
      color: var(--muted);
      text-align: center;
      padding: 40px 10px;
    }

    footer {
      margin-top: 12px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <div class="header">
      <h1>Dynamic Element Creator — Cards Demo</h1>
      <div class="controls">
        <input id="search" type="text" placeholder="Search title or description...">
        <select id="sort">
          <option value="new">Newest</option>
          <option value="old">Oldest</option>
          <option value="title">Title A→Z</option>
        </select>
        <button id="clear" class="ghost small">Clear All</button>
      </div>
    </div>

    <div class="layout">
      <div class="left">
        <div class="filters">
          <input id="title" type="text" placeholder="Card title (required)">
          <button id="add" class="small">Add Card</button>
        </div>
        <textarea id="desc" placeholder="Card description (optional)"></textarea>

        <div style="margin-top:12px">
          <div class="cards" id="cards"></div>
          <div id="empty" class="empty" style="display:none">
            No cards yet — add one to get started.
          </div>
        </div>
      </div>
    </div>

    <footer>
      © 2025 My Project — All Rights Reserved
    </footer>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    const cardsEl = $('#cards');
    const titleInput = $('#title');
    const descInput = $('#desc');
    const addBtn = $('#add');
    const clearBtn = $('#clear');
    const emptyEl = $('#empty');
    const searchInput = $('#search');
    const sortSelect = $('#sort');

    let cards = [];
    const STORAGE_KEY = 'dynamic_cards_v1';

    function load() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        cards = raw ? JSON.parse(raw) : [];
      } catch (e) {
        cards = [];
      }
      render();
    }

    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
    }

    function uid() {
      return 'c_' + Math.random().toString(36).slice(2, 9);
    }

    function createCardObject(title, desc) {
      return {
        id: uid(),
        title: title.trim(),
        desc: desc.trim(),
        done: false,
        created: Date.now()
      };
    }

    function render() {
      const query = searchInput.value.trim().toLowerCase();
      let list = [...cards];

      if (query) {
        list = list.filter(c =>
          c.title.toLowerCase().includes(query) ||
          c.desc.toLowerCase().includes(query)
        );
      }

      const sort = sortSelect.value;
      if (sort === 'new') list.sort((a,b) => b.created - a.created);
      else if (sort === 'old') list.sort((a,b) => a.created - b.created);
      else if (sort === 'title') list.sort((a,b) => a.title.localeCompare(b.title));

      cardsEl.innerHTML = '';
      if (list.length === 0) {
        emptyEl.style.display = 'block';
        return;
      }
      emptyEl.style.display = 'none';

      for (const card of list) {
        const node = buildCard(card);
        cardsEl.appendChild(node);
      }
    }

    function buildCard(card) {
      const el = document.createElement('article');
      el.className = 'card';
      el.dataset.id = card.id;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const editBtn = document.createElement('button');
      editBtn.className = 'ghost small';
      editBtn.textContent = 'Edit';

      const delBtn = document.createElement('button');
      delBtn.className = 'ghost small';
      delBtn.textContent = 'Delete';

      const doneBtn = document.createElement('button');
      doneBtn.className = 'small';
      doneBtn.textContent = card.done ? 'Undo' : 'Done';

      actions.append(editBtn, delBtn, doneBtn);

      const h = document.createElement('h3');
      h.textContent = card.title || '(no title)';

      const p = document.createElement('p');
      p.textContent = card.desc || '';

      const meta = document.createElement('div');
      meta.className = 'meta';

      const badge = document.createElement('span');
      badge.className = 'badge';
      badge.textContent = new Date(card.created).toLocaleString();

      const status = document.createElement('span');
      status.className = 'badge';
      status.textContent = card.done ? 'Completed' : 'Pending';

      meta.append(badge, status);

      el.appendChild(actions);
      el.appendChild(h);
      el.appendChild(p);
      el.appendChild(meta);

      if (card.done) {
        el.style.opacity = '0.7';
        el.style.textDecoration = 'line-through';
      }

      editBtn.addEventListener('click', () => onEdit(card.id, el));
      delBtn.addEventListener('click', () => onDelete(card.id));
      doneBtn.addEventListener('click', () => onToggleDone(card.id));

      return el;
    }

    addBtn.addEventListener('click', () => {
      const t = titleInput.value;
      if (!t.trim()) {
        alert('Please provide a title');
        titleInput.focus();
        return;
      }
      const obj = createCardObject(t, descInput.value || '');
      cards.push(obj);
      save();
      render();
      titleInput.value = '';
      descInput.value = '';
      titleInput.focus();
    });

    function onEdit(id, el) {
      const card = cards.find(c => c.id === id);
      if (!card) return;

      el.innerHTML = '';

      const titleInp = document.createElement('input');
      titleInp.type = 'text';
      titleInp.value = card.title;
      titleInp.style.width = '100%';

      const descInp = document.createElement('textarea');
      descInp.value = card.desc;
      descInp.style.width = '100%';
      descInp.style.marginTop = '8px';

      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Save';
      saveBtn.className = 'small';

      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Cancel';
      cancelBtn.className = 'ghost small';

      const btns = document.createElement('div');
      btns.style.marginTop = '8px';
      btns.style.display = 'flex';
      btns.style.gap = '8px';
      btns.append(saveBtn, cancelBtn);

      el.append(titleInp, descInp, btns);

      cancelBtn.addEventListener('click', () => render());
      saveBtn.addEventListener('click', () => {
        card.title = titleInp.value.trim() || '(no title)';
        card.desc = descInp.value.trim();
        save();
        render();
      });
    }

    function onDelete(id) {
      if (!confirm('Delete this card?')) return;
      cards = cards.filter(c => c.id !== id);
      save();
      render();
    }

    function onToggleDone(id) {
      const card = cards.find(c => c.id === id);
      if (!card) return;
      card.done = !card.done;
      save();
      render();
    }

    clearBtn.addEventListener('click', () => {
      if (!confirm('Clear all cards?')) return;
      cards = [];
      save();
      render();
      alert('All cards cleared.');
    });

    searchInput.addEventListener('input', () => render());
    sortSelect.addEventListener('change', () => render());

    load();

    titleInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addBtn.click();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
<!--/*

 Project Reference — Dynamic Cards App
------------------------------------------------------------------------------------------------------

HTML ID
--------------------------------------------------------------------------------
#cards       → <div> container where cards are displayed
#title       → <input> for card title
#desc        → <textarea> for card description
#add         → button to add a new card
#clear       → button to clear all cards
#empty       → <p> message shown if no cards exist
#search      → <input> for live search
#sort        → <select> dropdown for sorting (new/old/title)

HTML Class
-------------------------------------------------------------------------------
.card        → <article> wrapper for each card
.actions     → <div> holding action buttons (Edit, Delete, Done/Undo)
.badge       → <span> small label (date or status)
.small       → button style class (small size)
.ghost       → button style class (secondary/ghost button)


JavaScript Variables
-----------------------------------------------------------------------
const cardsEl      → reference to #cards container
const titleInput   → reference to #title input
const descInput    → reference to #desc textarea
const addBtn       → reference to #add button
const clearBtn     → reference to #clear button
const emptyEl      → reference to #empty message
const searchInput  → reference to #search input
const sortSelect   → reference to #sort dropdown
let cards          → array of all card objects in memory
const STORAGE_KEY  → localStorage key name ("dynamic_cards_v1")


Card Object 
---------------------------------------///////////////////////////////
{
  id: string      → unique ID generated via uid()
  title: string   → card title (trimmed)
  desc: string    → card description (trimmed)
  done: boolean   → status (false = Pending, true = Completed)
  created: number → timestamp (Date.now(), milliseconds)
}


Function
--------------------------------------\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
load()        → loads saved cards from localStorage
save()        → saves current cards[] into localStorage
uid()         → generates unique ID for a card
createCardObject(title, desc) → creates card object with defaults
render()      → refreshes UI (applies search + sorting + rebuilds cards)
buildCard()   → builds <article> card element dynamically
onEdit(id,el) → switch card into edit mode (title/desc inputs)
onDelete(id)  → delete card by ID
onToggleDone(id) → toggle card status (Done ↔ Undo)
(addBtn click)   → add new card
(clearBtn click) → clear all cards
(search input)   → filter cards live
(sort change)    → re-render cards with new order
(titleInput Enter) → quick-add card with Enter key


Storage
-----------------------------------------------------------
localStorage key: "dynamic_cards_v1"
- Stores JSON string of cards[]
- Restored on page load with load()

Sort
-----------------------------------------------------------
"new"   → newest first (higher created timestamp → earlier in list)
"old"   → oldest first (lower created timestamp → earlier in list)
"title" → alphabetical by title
===========================================================
*/
 -->
